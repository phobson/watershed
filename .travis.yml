language: python

matrix:
  include:
    - python: 2.7
      env:
        - COVERAGE=false
        - NUMPY=1.7
    - python: 2.7
      env:
        - COVERAGE=false
        - NUMPY=1.8
    - python: 2.7
      env:
        - COVERAGE=false
        - NUMPY=1.9
    - python: 3.4
      env:
        - COVERAGE=false
        - NUMPY=1.7
    - python: 3.4
      env:
        - COVERAGE=false
        - NUMPY=1.8
    - python: 3.4
      env:
        - COVERAGE=true
        - NUMPY=1.9

before_install:

  # Here we just install Miniconda, which you shouldn't have to change.

  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda

install:

  # We just set up a conda environment with the right Python version. This
  # should not need changing.

  - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
  - source activate test
  #- conda config --add channels phobson
  - conda install --yes numpy nose
  - conda install --yes coverage docopt requests pyyaml
  - pip install coveralls
  - pip install .

script:
  - nosetests --with-coverage --cover-package=watershed --verbose

after_success:
  - if [ ${COVERAGE} = true ]; then coveralls; fi

